header: <i class="fa fa-fw fa-group pull-left"></i> BTB Staff
intro: |
  When Sensei Carl Young opened the doors of Beyond the Belt back in 2010, he was on a mission to change the vision of martial arts. Instead of focusing on competitive striking and self defense work, he wanted to create a community of families set on bettering
  themselves not simply through self defense, but through character building and virtues. In a world where martial arts can easily become something for oneself only, Sensei Carl seeks to teach students that through martial
  arts, each person has the opportunity to lead and empower each other. Truly, martial arts can go far beyond punches and kicks, organically providing a way for kids and adults alike to better themselves. At Beyond the
  Belt, it is Sensei Carl's and his team of instructors' mission to teach the very latest techniques, inspirations, and values of martial arts in and beyond the dojo. Don't wait- join the movement today!
