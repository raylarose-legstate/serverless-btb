<section>
  <div class="jumbotron animated flipInX" [hidden]="!submitted" [innerHTML]="cfg.submissionResponse"></div>
  <div class="panel form-horizontal" [hidden]="submitted">
    <h2 class="brand-before" [innerHTML]="cfg.header"></h2>
    <div class="separator"></div><br />
    <p [innerHTML]="cfg.intro"></p>
    <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
      <fieldset>
        <div class="form-group">
          <label for="full_name" class="col-md-3 control-label">Your full name:</label>
          <div class="col-md-8 input-group">
            <input tabindex="1" name="full_name" type="text" placeholder="John Doe" class="form-control" required min-length="5" ngModel>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="col-md-3 control-label">Email Address:</label>
          <div class="col-md-8 input-group">
            <input tabindex="2" name="email" type="email" placeholder="someone@example.com" class="form-control" required ngModel email>
          </div>
        </div>

        <div class="form-group">
          <label for="full_name" class="col-md-3 control-label">Contact Phone:</label>
          <div class="col-md-8 input-group">
            <input tabindex="3" name="contact_phone" type="text" mask="(000) 000-0000" placeholder="(000) 000-0000" class="form-control" required min-length="5" ngModel>
          </div>
        </div>

        <div class="form-group">
          <label for="message" class="col-md-3 control-label">Question:</label>
          <div class="col-md-8 input-group">
            <textarea tabindex="4" class="form-control" name="message" placeholder="" rows="4" required ngModel></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12 text-center">
            <hr>
            <button tabindex="5" type="submit" class="btn btn-primary btn-lg" [disabled]="!myform.valid"><i class="fa fa-fw fa-send"></i> Send!</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</section>
