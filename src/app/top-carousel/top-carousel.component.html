<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="5000"
  color="accent"
  maxWidth="auto"
  [maintainAspectRatio]="false"
  slideHeight="650px"
  [hideIndicators]="true"
  [loop]="true"
  [hideArrows]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.options.imageUrl"
    overlayColor="#00000040"
    [hideOverlay]="false"
  >
    <div class="carousel-caption hidden-xs" [hidden]="!slide.title && !slide.options.htmlFragment">
      <h2 [innerHtml]="slide.title"></h2>
      <p [innerHtml]="slide.options.htmlFragment"></p>                
    </div>
  </mat-carousel-slide>
</mat-carousel>
