<section id="schedule" class="">
  <h2 class="text-center" [innerHTML]="cfg.header"></h2>
  <p [innerHTML]="cfg.intro"></p>
  <div class="separator"></div>
  
  <section class="days">
    <div class="animated flipInX" *ngFor="let day of cfg.days">
      <div class="schedule-day image-box shadow bordered">
        <h3 [innerHTML]="day.name"></h3>
        <div [innerHTML]="day.classes"></div>
      </div>
    </div>
  </section>
</section>
